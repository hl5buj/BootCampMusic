<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MusicDown Test Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: #121212;
            color: #fff;
        }
        .section {
            background: #1e1e1e;
            padding: 20px;
            margin: 20px 0;
            border-radius: 8px;
        }
        button {
            background: #1DB954;
            color: #000;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            font-weight: bold;
            margin: 5px;
        }
        button:hover {
            background: #1ed760;
        }
        input {
            padding: 8px;
            margin: 5px;
            border-radius: 4px;
            border: 1px solid #444;
            background: #2a2a2a;
            color: #fff;
        }
        .result {
            background: #2a2a2a;
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
            font-family: monospace;
            white-space: pre-wrap;
        }
        .success { color: #1DB954; }
        .error { color: #ff4444; }
    </style>
</head>
<body>
    <h1>üéµ MusicDown Backend Test</h1>
    
    <div class="section">
        <h2>1. Test Backend Connection</h2>
        <button onclick="testConnection()">Test Connection</button>
        <div id="connectionResult" class="result"></div>
    </div>

    <div class="section">
        <h2>2. Register New User</h2>
        <input type="text" id="regUsername" placeholder="Username" value="testuser456">
        <input type="email" id="regEmail" placeholder="Email" value="testuser456@example.com">
        <input type="password" id="regPassword" placeholder="Password" value="TestPass123!">
        <button onclick="register()">Register</button>
        <div id="registerResult" class="result"></div>
    </div>

    <div class="section">
        <h2>3. Login</h2>
        <input type="text" id="loginUsername" placeholder="Username" value="testuser456">
        <input type="password" id="loginPassword" placeholder="Password" value="TestPass123!">
        <button onclick="login()">Login</button>
        <div id="loginResult" class="result"></div>
    </div>

    <div class="section">
        <h2>4. Get Tracks</h2>
        <button onclick="getTracks()">Get All Tracks</button>
        <div id="tracksResult" class="result"></div>
    </div>

    <script>
        const API_BASE = 'http://localhost:8088/api';
        let authToken = null;

        async function testConnection() {
            const result = document.getElementById('connectionResult');
            try {
                const response = await fetch(`${API_BASE}/music/tracks/`);
                if (response.ok) {
                    result.innerHTML = '<span class="success">‚úÖ Backend is running and accessible!</span>';
                } else {
                    result.innerHTML = `<span class="error">‚ùå Backend responded with status: ${response.status}</span>`;
                }
            } catch (error) {
                result.innerHTML = `<span class="error">‚ùå Connection failed: ${error.message}</span>`;
            }
        }

        async function register() {
            const result = document.getElementById('registerResult');
            const username = document.getElementById('regUsername').value;
            const email = document.getElementById('regEmail').value;
            const password = document.getElementById('regPassword').value;

            try {
                const response = await fetch(`${API_BASE}/auth/register/`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, email, password })
                });
                
                const data = await response.json();
                if (response.ok) {
                    result.innerHTML = `<span class="success">‚úÖ Registration successful!</span>\n${JSON.stringify(data, null, 2)}`;
                } else {
                    result.innerHTML = `<span class="error">‚ùå Registration failed</span>\n${JSON.stringify(data, null, 2)}`;
                }
            } catch (error) {
                result.innerHTML = `<span class="error">‚ùå Error: ${error.message}</span>`;
            }
        }

        async function login() {
            const result = document.getElementById('loginResult');
            const username = document.getElementById('loginUsername').value;
            const password = document.getElementById('loginPassword').value;

            try {
                const response = await fetch(`${API_BASE}/auth/login/`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });
                
                const data = await response.json();
                if (response.ok && data.token) {
                    authToken = data.token;
                    result.innerHTML = `<span class="success">‚úÖ Login successful!</span>\nToken: ${data.token}`;
                } else {
                    result.innerHTML = `<span class="error">‚ùå Login failed</span>\n${JSON.stringify(data, null, 2)}`;
                }
            } catch (error) {
                result.innerHTML = `<span class="error">‚ùå Error: ${error.message}</span>`;
            }
        }

        async function getTracks() {
            const result = document.getElementById('tracksResult');
            try {
                const headers = { 'Content-Type': 'application/json' };
                if (authToken) {
                    headers['Authorization'] = `Token ${authToken}`;
                }

                const response = await fetch(`${API_BASE}/music/tracks/`, { headers });
                const data = await response.json();
                
                if (response.ok) {
                    result.innerHTML = `<span class="success">‚úÖ Tracks retrieved (${data.length} tracks)</span>\n${JSON.stringify(data, null, 2)}`;
                } else {
                    result.innerHTML = `<span class="error">‚ùå Failed to get tracks</span>\n${JSON.stringify(data, null, 2)}`;
                }
            } catch (error) {
                result.innerHTML = `<span class="error">‚ùå Error: ${error.message}</span>`;
            }
        }

        // Auto-test connection on load
        window.onload = () => {
            testConnection();
        };
    </script>
</body>
</html>
