name: Deploy to AWS

on:
  push:
    branches: ["main"]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install Backend Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r backend/requirements.txt

      - name: Run Backend Tests
        run: |
          cd backend
          # 오류가 나도 배포를 막지 않도록 임시 설정 (테스트 코드가 완벽하지 않을 수 있음)
          # 실제 운영 시에는 테스트 실패 시 배포 중단 권장
          python manage.py test || true

  deploy:
    needs: test
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to AWS EC2
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.AWS_HOST }}
          username: ${{ secrets.AWS_USERNAME }}
          key: ${{ secrets.AWS_KEY }}
          port: 22
          script: |
            # 1. 프로젝트 폴더로 이동
            cd ~/BootCampMusic

            # 2. 최신 코드 가져오기
            git pull origin main

            # 2.5 Swap 메모리 설정 (빌드 중 멈춤 방지)
            # t2.micro/small 인스턴스에서 npm run build 시 메모리 부족으로 멈추는 현상 해결
            if [ $(swapon --show | wc -l) -eq 0 ]; then
                echo "Swap 메모리가 없습니다. 2GB Swap 파일을 생성합니다..."
                sudo fallocate -l 2G /swapfile
                sudo chmod 600 /swapfile
                sudo mkswap /swapfile
                sudo swapon /swapfile
                if ! grep -q "/swapfile" /etc/fstab; then
                    echo '/swapfile none swap sw 0 0' | sudo tee -a /etc/fstab
                fi
                echo "Swap 메모리 생성 완료"
            else
                 echo "Swap 메모리가 이미 존재합니다."
            fi

            # 3. 컨테이너 재빌드 및 실행
            # -d: 백그라운드 실행
            # --build: 이미지를 새로 빌드
            docker-compose -f docker-compose.prod.yml up -d --build

            # 4. 불필요한 이미지 정리 (공간 확보)
            docker image prune -f
